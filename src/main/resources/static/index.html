<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>s
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="row g-4">
        <!-- Barra lateral -->
        <div class="col-md-4 container p-4 rounded shadow-sm">
            <h1 class="custom-type text-center">Blueprints</h1>
            <div class="input-group">
                <input type="text" class="form-control" id="author" placeholder="Author" aria-label="Author">
                <button class="btn custom-button" type="button" onclick="app.getBlueprintsByAuthor()">Get Blueprints</button>
            </div>
            <h5 id="author-content" class="text-muted text-center">Author Name</h5>
            <h5 id="total-points" class="custom-result text-center">Total user points:</h5>
        </div>
        
        <div class="col">
            <h3 class="custom-type text-center">Blueprints List</h3>
            <table id="blueprint-table" class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Blueprint</th>
                        <th>Points</th>
                        <th>Draw</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        
                <div class="text-center ">
                    <h3 id="blueprint-name" class="cust">Blueprint Canvas</h3>
                    <canvas id="canvas" width="500" height="500" class="border border-dark mt-3"></canvas>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn custom-save" onclick="app.saveBlueprint()">Save</button>
                        <button type="button" class="btn custom-update" onclick="app.updateBlueprint()">Update</button>
                        <button type="button" class="btn custom-delete" onclick="app.deleteBlueprint()">Eliminar</button>                       
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
